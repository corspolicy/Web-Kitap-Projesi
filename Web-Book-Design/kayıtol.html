<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol | Taşçı Yayıncılık</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <h1>TAŞÇI YAYINCILIK</h1>
            </a>
        </div>
        <div class="auth-container">
            <a href="girisyap.html">
                <button class="auth-button">
                    <i class="fa fa-sign-in-alt"></i>GİRİŞ YAP
                </button>
            </a>
        </div>
    </nav>
    <hr>

    <div class="form">
        <h3>Aramıza Katılın</h3>
        <form action="#">
            <label for="ad">Adınız</label>
            <input type="text" name="ad" id="ad" placeholder="Adınızı giriniz" required>
            
            <label for="soyad">Soyadınız</label>
            <input type="text" name="soyad" id="soyad" placeholder="Soyadınızı giriniz" required>
            
            <label for="email">E-Posta</label>
            <input type="email" name="email" id="email" placeholder="E-posta adresinizi giriniz" maxlength="40" required>
            
            <label for="password">Şifre</label>
            <input type="password" name="password" id="password" placeholder="Şifrenizi giriniz" required minlength="10" maxlength="20">
            
            <input type="submit" value="Kayıt Ol">
            
            <h4>Hesabınız var mı? <a href="girisyap.html">Giriş Yap</a></h4>
        </form>
    </div>
</body>

</html>
