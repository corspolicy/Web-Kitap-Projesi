<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Taşçı Yayıncılık</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <h1>TAŞÇI YAYINCILIK</h1>
            </a>
        </div>
        <div class="auth-container">
            <a href="kayıtol.html">
                <button class="auth-button">
                    <i class="fa fa-user-plus"></i>KAYIT OL
                </button>
            </a>
        </div>
    </nav>
    <hr>

    <div class="form">
        <h3>Hoş Geldiniz!</h3>
        <form action="#">
            <label for="email">E-Posta</label>
            <input type="email" name="email" id="email" placeholder="E-posta adresinizi giriniz" maxlength="40" required>
            
            <label for="password">Şifre</label>
            <input type="password" name="password" id="password" placeholder="Şifrenizi giriniz" required minlength="10" maxlength="20">
            
            <input type="submit" value="Giriş Yap">
            
            <button>Şifremi Unuttum?</button>
            
            <div class="yan-secenekler">
                <div class="box">
                    <img src="./images/social-icons/google-icon.png" alt="Google">
                    <div class="text">Google ile devam edin</div>
                </div>
                
                <div class="box">
                    <img src="./images/social-icons/telefon-icon.png" alt="Telefon">
                    <div class="text">Telefon ile devam edin</div>
                </div>
            </div>
            
            <h4>Hesabınız yok mu? <a href="kayıtol.html">Kayıt Ol</a></h4>
        </form>
    </div>
</body>

</html>
